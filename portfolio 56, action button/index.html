<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Stargraph</title>
</head>
<body>
    <div class="list">
        <div class="user">
            <div class="imgbox">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="details">
                <h3>Gabriel K Aranda C, Universal Player</h3>
                <p>Student of School of Chemical Engineering 4 Fairies</p>
            </div>
        </div>
        <div class="navtool">
            <span><i class="fa-solid fa-pen-to-square"></i></span>
            <span><i class="fa-solid fa-heart"></i></span>
            <span><i class="fa-brands fa-bitcoin"></i></span>
        </div>
    </div>
    <script>
        let navTool = document.querySelector('.navtool');
        navTool.onclick = function (){
            navTool.classList.toggle('active')
        }
    </script>
</body>
</html>
